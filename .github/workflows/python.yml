name: Python

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 isort codespell

      - name: Lint with pycodestyle
        run: |
          flake8 *.py avu_json/*.py util/*.py tests/step_defs/*.py --exclude=__init__.py --statistics

      - name: Sort python imports
        run: |
          isort --recursive --diff --skip __init__.py . || true

      - name: Check code for common misspellings
        run: |
          codespell -q 3 --skip="*.r,*.xsd,*.json" || true

      - name: Check McCabe complexity
        run: |
          flake8 *.py avu_json/*.py util/*.py tests/step_defs/*.py --exclude=__init__.py --max-complexity 10 || true
